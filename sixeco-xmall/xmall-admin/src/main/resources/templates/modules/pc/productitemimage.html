<!DOCTYPE html>
<html>
<head>
    <title></title>
		<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
			<#if shiro.hasPermission("pc:productitemimage:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("pc:productitemimage:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("pc:productitemimage:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
														                    <div class="form-group">
                        <div class="col-sm-2 control-label">商品配置id</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="productItemImage.productItemId" placeholder="商品配置id"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">商品id</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="productItemImage.productId" placeholder="商品id"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">资源路径url</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="productItemImage.url" placeholder="资源路径url"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">文件类型</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="productItemImage.fileType" placeholder="文件类型"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">标签</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="productItemImage.tag" placeholder="标签"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">配置需要vsn编码</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="productItemImage.vsn" placeholder="配置需要vsn编码"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">1主图、2封面、3详情、4参数、5配置  （配置需要vsn编码）</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="productItemImage.type" placeholder="1主图、2封面、3详情、4参数、5配置  （配置需要vsn编码）"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">1整车2周边</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="productItemImage.classify" placeholder="1整车2周边"/>
                        </div>
                    </div>
							            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>


<script src="${request.contextPath}/statics/js/modules/pc/productitemimage.js?_${.now?long}"></script>

</body>
</html>
